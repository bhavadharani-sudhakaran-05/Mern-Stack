<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #0ae5cc;
    }
    h1 {
      color: #ffffff;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #7c1677;
      color: white;
    }
    button:hover {
      background-color: #f788d6;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <h2 Style="color:white">Choose your choice:</h2>
  <div class="player">
    <button onclick="play('Rock')">Rock ü™®</button>
    <button onclick="play('Paper')">Paper üìÉ</button>
    <button onclick="play('Scissor')">Scissor ‚úÇÔ∏è</button>
  </div>

  <div id="result"></div>

  <script>
    function play(player) {
      const choices = ['Rock', 'Paper', 'Scissor'];
      const computer = choices[Math.floor(Math.random() * 3)];
      let message = `You chose: ${player} <br> Computer chose: ${computer} <br>`;

      if (player === computer) {
        message += "<span style='color: blue;'>It's a Tie!</span>";
      } else if (
        (player === 'Rock' && computer === 'Scissor') ||
        (player === 'Paper' && computer === 'Rock') ||
        (player === 'Scissor' && computer === 'Paper')
      ) {
        message += "<span style='color: green;'>You Win!</span>";
      } else {
        message += "<span style='color: red;'>You Lose!</span>";
      }

      document.getElementById("result").innerHTML = message;
    }
  </script>
</body>
</html>
